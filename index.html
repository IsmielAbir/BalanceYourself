<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-12">Welcome in the <span class="font-semibold text-rose-700">Indulge Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-400 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-4xl mb-12 text-center text-cyan-800 font-bold">Please Login first</h3>
            <input class="block mb-3 w-1/2 p-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
            <input class="w-1/2 p-2 block" type="password" name="" id="user-password" placeholder="Enter Your Password">
            <button id="btn-submit" class="bg-amber-500 hover:bg-amber-400 mt-6 px-8 py-4 font-semibold rounded-2xl">Submit</button>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
