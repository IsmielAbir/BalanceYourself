<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-4xl text-center mt-12">Let's get some <span class="font-semibold text-rose-700">Moneeeeey</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-5xl mt-3">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-5xl mt-3">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-5xl mt-3">$ <span id="balance-total">1200</span></h3>
                </div>
            </div>
        </section>
<!--Deposit and withdraw-->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-300 p-8 rounded-xl">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <input class="block mb-3 w-3/4 p-2 rounded-xl mt-6" type="email" name="" id="deposite-field" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-500 hover:bg-amber-400 mt-1 px-8 py-4 font-semibold rounded-2xl">Deposit</button>

                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <input class="block mb-3 w-3/4 p-2 rounded-xl mt-6" type="email" name="" id="withdraw-field" placeholder="$Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-amber-500 hover:bg-amber-400 mt-1 px-8 py-4 font-semibold rounded-2xl">Withdraw</button>
                </div>
             </div>   



        </section>


        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </main>
    
</body>
</html>
